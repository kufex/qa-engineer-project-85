- summary: |
    Проверка возможности регистрации пользователя
  requirement: |
    При регистрации у пользователя должен появляться аккаунт.
  prerequisites:
    Открыта страница регистрации
  test-data: |
    nickname=huo email = huo@yandex.ru Пароль = 335^Gh8I0
  steps:
    - Ввести стартовые данные в соответствующие поля
    - Нажимаем кнопку "Submit"
    - Подтвердить создание аккаунта на почте
  expected-result: |
    Должен быть создан новый аккаунт, и пользователь должен быть авторизирован на нем.

