---
- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    email = rghhug&4ihr Пароль = 3333333
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Submit"
  expected-result: |
    Пользователь должен получить сообщение об ошибки (неверный email или password)

- summary: |
    Проверка входа пользователя с помощью аккаунта других сайтов
  requirement: |
    При выборе авторизации через другие сайты, пользователь должен авторизироваться с помощью его аккаунта с соответствующих сайтов.
  prerequisites:
    Открыта страница логина
  test-data: |
    -
  steps:
    - Нажимаем кнопку "Sign in with Github"
  expected-result: |
    Пользователь должен авторизироваться на сайте с помощью его аккаунта Github

- summary: |
    Проверка возможности регистрации пользователя
  requirement: |
    При регистрации у пользователя должен появляться аккаунт.
  prerequisites:
    Открыта страница регистрации
  test-data: |
   nickname=huo email = huo?@yandex.ru Пароль = 335^Gh8I0
  steps:
    - Ввести стартовые данные в соответствующие поля
    - Нажимаем кнопку "Submit"
    - Подтвердить создание аккаунта на почте
     expected-result: |
    Должен быть создан новый аккаунт, и пользователь должен быть авторизирован на нем.

- summary: |
    Проверка возможности играть с ботом
  requirement: |
    При выборе соответствующих параметров должна создаваться игра с ботом
  prerequisites:
    Пользователь должен быть авторизирован
  test-data: |
   -
  steps:
    - Нажимаем кнопку "Create a game"
    - Выбрать в разделе “Game type” игру с ботом
    - Выбрать другие разделы по желанию
    -  Нажать кнопку “Create battle”
     expected-result: |
    Должна создаться новая игра с ботом.

- summary: |
    Проверка возможности играть с другим игроком
  requirement: |
    При выборе соответствующих параметров должна создаваться игра с другим игроком
  prerequisites:
    Пользователь должен быть авторизирован
  test-data: |
   -
  steps:
    - Нажимаем кнопку "Create a game"
    - Выбрать в разделе “Game type” игру с другим игроком
    - Выбрать другие разделы по желанию
    -  Нажать кнопку “Create battle”
     expected-result: |
    Должна создаться новая игра с другим игроком.

- summary: |
    Проверка возможности играть с другом
  requirement: |
    При выборе соответствующих параметров должна создаваться игра с другом
  prerequisites:
    Пользователь должен быть авторизирован
  test-data: |
