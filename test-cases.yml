- summary: |
    Проверка создания игры с ботом
  requirement: |
    При выборе соответствующих параметров должна создаваться игра с ботом
  prerequisites:
    Пользователь должен быть авторизирован
  test-data: |
    -
  steps:
    - Нажимаем кнопку "Create a game"
    - Выбрать в разделе “Game type” игру с ботом
    - Выбрать другие разделы по желанию
    - Нажать кнопку “Create battle”
  expected-result: |
    Игра с ботом успешно создана

- summary: |
    Проверка создани игры с другим игроком
  requirement: |
    При выборе соответствующих параметров должна создаваться игра с другим игроком
  prerequisites:
    Пользователь должен быть авторизирован
    Создать второй аккаунтъ
    Второй аккаунт добавлен в друзья на первом аккаунте
  test-data: |
    Данные для авторизации под вторым аккаунтом
  steps:
    - Нажимаем кнопку "Create a game"
    - Выбрать в разделе “Game type” игру с другим игроком
    - В поле "Choose opponent" выбрать ник второго аккаунта
    - Выбрать другие разделы по желанию
    - Нажать кнопку “Create battle”
    - Принять приглашение на игру со второго аккаунта
  expected-result: |
    Игра с другим игроком успешно созданай

